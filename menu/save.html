<span class="bg-slate-400 text-white p-0.5">Save</span>
<div class="m-2">
  <div class="mb-2.5">
    <span>Location:</span>
    <input class="w-2/3" id="save" type="text" />
  </div>
  <div class="flex justify-evenly w-3/4">
    <button
      class="rounded-lg bg-purple-300"
      onClick="Save(document.getElementById('save').value);Close();"
    >
      Save
    </button>
    <button class="rounded-lg bg-purple-300" onClick="Close();">Cancel</button>
  </div>
</div>
